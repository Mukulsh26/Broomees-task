<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Altitude Air</title>
  <link rel="stylesheet" href="/style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <!-- <h1>Altitude Air</h1>
      <p>We promise to ensure your well-being is taken care of while traveling with us. Boasting top in class fleet inventory and a 5 star approval for our in-flight experience. You know you're getting the best from Altitude with no attitude.</p> -->
    </div>
    <div class="right-panel">
        <div class="header-container">
            <button id="sign-in-button">Sign In</button>
        </div>
        <form id="registration-form">
            <h1>Explore & Experience</h1>
            <h5>Get onto your most comfortable journey yet. All the way up.</h5>
            <div class="input-group">
                <input type="text" id="first-name" placeholder="First Name" required />
                <input type="text" id="last-name" placeholder="Last Name" required />
            </div>
            <input type="email" id="email" placeholder="Email" required />
            <input type="text" id="username" placeholder="Username" required />
            <input type="password" id="password" placeholder="Password" required />
            <input type="password" id="confirm-password" placeholder="Confirm Password" required />
            <button type="submit">Get Started</button>
        </form>
    </div>
  </div>
</body>
</html>
